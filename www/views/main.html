<div class="pure-g text-center">
    <div class="pure-u-1 main-box">
        <p>{{ today | date:'d. MMMM, yyyy' }}</p>
        <div ng-show="remaining">
            <p>Next day will be done after {{ remaining }}.</p>

            <p class="large-line">Only <strong class="pure-button-minutes">{{ remainingMinutes }}</strong> minutes left!</p>
            <p class="font-black"><strong>Work harder, mate!</strong> Don't stop.</p>
        </div>
        <div ng-hide="remaining">
            <p>New day is beginning. <span class="font-black">Enjoy it!</span></p>
        </div>
    </div>
</div>

<div class="pure-g text-center">
    <div class="pure-u-1">

        <p class="footer">&copy; <span class="uppercase">Singularity</span> by <a href="http://jsifalda.name/">Jiří Šifalda</a></p>
    </div>
</div>
